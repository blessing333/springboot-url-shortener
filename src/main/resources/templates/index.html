<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <title>Url Shortener</title>
</head>
<body>
<div class="container">
    <div class="justify-content-center">
        <h1>URL 단축 서비스</h1>
        <div class="alert alert-danger alert-dismissible" role="alert" th:if="${error}">
            <button aria-label="Close" class="close" data-dismiss="alert" type="button">
                <span aria-hidden="true">&times;</span>
            </button>
            <text th:text="${error}"></text>
        </div>

        <form th:action="@{/urls}" th:method="post" th:object="${urlCreateRequest}">
            <div class="form-row">
                <div class="form-group col-md-5">
                    <label for="inputState">Url 단축 방식</label>
                    <select class="form-control" id="inputState" name="option">
                        <option th:each="difficultyValue : ${T(com.blessing333.urlshortner.domain.model.url.UrlShorteningOption).values()}"
                                th:text="${difficultyValue.name()}"
                                th:value="${difficultyValue.name()}"
                        >
                            val
                        </option>
                    </select>
                    <div class="form-text text-muted">
                        BASIC : /as24sf <br>
                        CUSTOM_DOMAIN : /domain/as24sf
                    </div>
                </div>
                <div class="form-group col-md-7">
                    <label for="inputCity">커스텀 도메인</label>
                    <input class="form-control" id="inputCity" placeholder="단축 방식이 커스텀 도메인 방식일 경우 입력해주세요."
                           th:field="*{customDomain}" type="text">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <input class="form-control form-control-lg" placeholder="단축할 url를 입력하세요"
                           style="height: 40px; font-size: 20px" th:field="*{originalUrl}" type="text">
                    <!--                    <input type="text" name="originalUrl" class="form-control form-control-lg"  placeholder="단축할 url를 입력하세요" style="height: 40px; font-size: 20px">-->
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <button class="btn btn-primary" type="submit">URL 단축</button>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
